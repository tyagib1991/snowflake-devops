name: snowflake-migration-demo

on:
  push:
    branches:
      - main
    paths:
      - 'deploy/**'
  workflow_dispatch:

jobs:
  deploy-snowflake-changes-job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Python 3.8
        uses: actions/setup-python@v5
        with:
          python-version: 3.8

      - name: List files in workspace
        run: ls -l $GITHUB_WORKSPACE

      - name: Run schemachange
        run: |
          pip install schemachange
          schemachange -f $GITHUB_WORKSPACE/deploy --config-folder $GITHUB_WORKSPACE --connection-name snowflake_dev -c ${{ secrets.SF_DATABASE }}.SCHEMACHANGE.CHANGE_HISTORY --create-change-history-table
